<div class="panel panel-default" data-widget='{"draggable": "false"}'>
		<div class="panel-heading">
			<h2>User Registration</h2>
		<div class="panel-editbox" data-widget-controls=""></div>
		<div class="panel-body">
			<form class="form-horizontal row-border">

        <div class="form-group">
					<label class="col-sm-2 control-label">User role</label>
					<div class="col-sm-8">
						<select class="form-control" id="source">
							<optgroup label="Medical Officer">
								<option value="DO">Doctor</option>
								<option value="NU">Nurse</option>
                <option value="PH">Pharmacist</option>
							</optgroup>
							<optgroup label="Others">
								<option value="PA">Patient</option>
							</optgroup>
						</select>
					</div>
        </div>

        <div class="form-group">
			    <label class="col-sm-2 control-label">First Nmae</label>
				  <div class="col-sm-8">
            	<input type="text" class="form-control" placeholder="First Name">
					</div>
				</div>

        <div class="form-group">
			    <label class="col-sm-2 control-label">Middle Nmae</label>
				  <div class="col-sm-8">
            	<input type="text" class="form-control" placeholder="Middle Name">
					</div>
				</div>

        <div class="form-group">
			    <label class="col-sm-2 control-label">Last Nmae</label>
				  <div class="col-sm-8">
            	<input type="text" class="form-control" placeholder="Last Name">
					</div>
				</div>

        <div class="form-group">
					<label class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-8">
						<label class="radio-inline icheck">
							<input type="radio" id="inlineradio1" value="Male" name="optionsRadiosInline" > Male
						</label>
						<label class="radio-inline icheck">
							<input type="radio" id="inlineradio2" value="Female" name="optionsRadiosInline" > Female
						</label>
						<label class="radio-inline icheck">
							<input type="radio" id="inlineradio3" value="Other" name="optionsRadiosInline" > Other
						</label>
					</div>
				</div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Date of Birth</label>
          <div class="col-sm-8">
            <div class="input-group date" id="datepicker-startview">
              <span class="input-group-addon"><i class="ti ti-calendar"></i></span>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">Email Address</label>
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-envelope-o"></i>
              </span>
              <input type="text" class="form-control" placeholder="Email Address">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">Password</label>
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-key"></i>
              </span>
              <input type="password" required class="form-control" id="pass" placeholder="Password" data-trigger="hover" data-toggle="popover" data-content="It should have 8 or more characters that contain atleast a Block letter, a small letter and a special character or a numeral" data-original-title="Password">
            </div>
          </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Repeat Password</label>
            <div class="col-sm-6">
                <input type="text" data-parsley-equalto="#pass" required class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Mobile Number</label>
            <div class="col-sm-6">
                <input type="text" data-parsley-type="digits" data-parsley-range="[0,10]" placeholder="Mobile Number" required class="form-control">
            </div>
        </div>



			</form>
		</div>

		<div class="panel-footer">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<button class="btn-primary btn">Submit</button>
					<button class="btn-default btn">Cancel</button>
				</div>
			</div>
		</div>
	</div>
