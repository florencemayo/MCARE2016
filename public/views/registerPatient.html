	<div data-widget-group ="group1">
			<div class="panel panel-default" data-widget='{"draggable": "false"}'>

			<div class="panel-heading">
				<h2>Patient Basic Information</h2>
			</div>
			<div class="panel-editbox" data-widget-controls=""></div>
			<div class="panel-body">
				<form class="form-horizontal row-border">
					<div class="form-group">
				    <label class="col-sm-2 control-label">First Name</label>
					  <div class="col-sm-8">
	            	<input id="first_name" type="text" class="form-control" ng-model="firstname" placeholder="First Name">
						</div>
					</div>

	        <div class="form-group">
				    <label class="col-sm-2 control-label">Middle Name</label>
					  <div class="col-sm-8">
	            	<input id="middle_name" type="text" class="form-control" ng-model="middlename" placeholder="Middle Name">
						</div>
					</div>

	        <div class="form-group">
				    <label class="col-sm-2 control-label">Last Name</label>
					  <div class="col-sm-8">
	            	<input id="last_name" type="text" class="form-control" ng-model="lastname" placeholder="Last Name">
						</div>
					</div>

					<div class="form-group">
			        <label class="col-sm-2 control-label">Gender</label>
			        <div class="col-xs-9">
			            <div class="btn-group" data-toggle="buttons">
			                <label class="btn btn-default">
			                    <input id="Male" type="radio" ng-model="neuter.gender" name="gender" value="Male"> Male
			                </label>
			                <label class="btn btn-default">
			                    <input id="Female" type="radio" ng-model="neuter.gender" name="gender" value="Female"> Female
			                </label>
			                <label class="btn btn-default">
			                    <input id="Other" type="radio" ng-model="neuter.gender" name="gender" value="Other"> Other
			                </label>
			            </div>
			        </div>
			    </div>

	    		<div class="form-group">
	          <label class="col-sm-2 control-label">Date of Birth</label>
	          <div class="col-sm-8">
	            <div class="input-group date">
	              <span class="input-group-addon">
									<i class="ti ti-calendar"></i>
								</span>
	              <input id="dob" type="date" ng-model="dob" class="form-control">
	            </div>
	          </div>
	        </div>

				<div class="form-group">
						<label class="col-sm-2 control-label">Mobile Number</label>
						<div class="col-sm-8">
								<input id="mobile" type="text" class="form-control" ng-model="mobile" placeholder="Mobile Number">
						</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Next of Kin</label>
					<div class="col-sm-8">
							<input id="next_of_kin" type="text" class="form-control" ng-model="nKin" placeholder="Next of Kin">
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label">Street</label>
					<div class="col-sm-8">
							<input id="street" type="text" class="form-control" ng-model="street" placeholder="Street">
					</div>
				</div>


					<div class="form-group">
				    <label class="col-sm-2 control-label">District</label>
					  <div class="col-sm-8">
	            	<input id="district" type="text" class="form-control" ng-model="district" placeholder="District">
						</div>
					</div>

					<div class="form-group">
				    <label class="col-sm-2 control-label">Region</label>
					  <div class="col-sm-8">
	            	<input id="region" type="text" class="form-control" placeholder="Region" ng-model="region">
						</div>
					</div>

					<div class="form-group">
				    <label class="col-sm-2 control-label">Country</label>
					  <div class="col-sm-8">
	            	<input id="country" type="text" class="form-control" ng-model="country" placeholder="Country">
						</div>
					</div>

				</form>
			</div>

			<div class="panel-footer">


			</div>

		</div>

		<div data-widget-group ="group1">
				<div class="panel panel-default" data-widget='{"draggable": "false"}'>

		<div class="panel-heading">
			<h2>Patient Additional Information</h2>
		</div>
		<div class="panel-editbox" data-widget-controls=""></div>
		<div class="panel-body">

			<form class="form-horizontal row-border">
				<div class="form-group">
					<label class="col-md-2 control-label">Email Address</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="fa fa-envelope-o"></i>
								</span>
								<input id="email" type="text" class="form-control" ng-model="email" placeholder="Email Address">
							</div>
          	</div>
				</div>

					        <div class="form-group">
					          <label class="col-md-2 control-label">Password</label>
					          <div class="col-md-8">
					            <div class="input-group">
					              <span class="input-group-addon">
					                <i class="fa fa-key"></i>
					              </span>
					              <input id="pass" type="password" ng-model="password" required class="form-control" placeholder="Password" data-trigger="hover" data-toggle="popover" data-content="It should have 8 or more characters that contain atleast a Block letter, a small letter and a special character or a numeral" data-original-title="Password">
					            </div>
					          </div>
					        </div>

									<div class="form-group">
					          <label class="col-md-2 control-label">Confirm Password</label>
					          <div class="col-md-8">
					            <div class="input-group">
					              <span class="input-group-addon">
					                <i class="fa fa-key"></i>
					              </span>
					              <input type="password" data-parsley-equalto="#pass" required class="form-control" placeholder="Confirm Password">
					            </div>
					          </div>
					        </div>
			</form>
		</div>

		<div class="panel-footer">

							<div class="row">
								<div class="col-sm-8 col-sm-offset-2">
									<button ng-click="register(patient)" class="btn-primary btn">Register</button>
									<!-- <button class="btn-default btn">Cancel</button> -->
								</div>
							</div>

		</div>

		</div>
		</div>
