<div class="container-fluid">
   
   <div class="form-group">
		<div class="row">
			<label class="col-sm-2 control-label">Find Patient</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="searchItem" placeholder="Search by ID or NAME">
			</div>
			<div class="col-sm-2">
			<button ng-click="findPatient(searchItem)">Search</button>
			</div>
		</div>
	</div>


   <div data-widget-group="group1">
	    <div class="panel panel-midnightblue" data-widget='{"draggable": "false"}'>
			<div class="panel-heading">
				<h2>Results of Search</h2>
				<div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
			</div>
			<div class="panel-body">
				<div clas="row">
				<div class="col-sm-12">
					    <table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Name</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="patient in patients" class="odd gradeX">
									<td>{{ patient.nextOfKin }} </td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
